<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đơn Hàng của Bạn</title>
    <link rel="icon" href="../images/icon/icon_cart.png" sizes="32x32" />
    <link rel="stylesheet" href="../css/page/order.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- thư viện swiperjs -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- // thư viện icon -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <header id="navbar-component"></header>

    <div class="container-icon">
      <div class="parent-icon">
        <div class="icon-menu-open">
          <i class="fas fa-bars fa-lg"></i>
        </div>
        <div class="icon-menu-close">
          <i class="fas fa-times fa-lg"></i>
        </div>
      </div>
    </div>

    <main>
      <div id="infor-user">
        <h2>Thông tin cơ bản</h2>
        <ul id="user"></ul>
      </div>
      <div id="order-list">
        <h2>Danh Sách Đơn Hàng</h2>
        <ul id="orders"></ul>
      </div>
      <button id="logout">Đăng xuất</button>
    </main>

    <div id="modal-search" class="modal-search">
      <div class="modal-search-content">
        <span class="close-search">&times;</span>
        <h2>Search</h2>
        <input
          type="text"
          id="searchInput"
          placeholder="Type something to search..."
        />
        <button id="searchButton">Search</button>
        <div id="searchResults"></div>
      </div>
    </div>

    <footer id="footer"></footer>

    <script defer src="../main.js"></script>
    <script defer src="../js/product.js"></script>
    <script defer src="../js/order.js"></script>
  </body>
</html>
